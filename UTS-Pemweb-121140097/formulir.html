<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aset/style/formulir.css" />
    <title>Form</title>
  </head>
  <header>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Formulir</a>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Halaman</a></li>
            <li><a href="formulir.html">Formulir</a></li>
            <li><a href="tabel.html">Tabel</a></li>
        </ul>
    </nav>
  </header>
  <body>
    <form action="tabel.html" method="GET">
      <label for="nama">Nama</label>
      <input type="text" id="nama" name="nama" required /><br><br>
      <label for="nim">NIM</label>
      <input type="number" id="nim" name="nim" required /><br><br>
      <label for="prodi">Program Studi</label>
      <input type="text" id="prodi" name="prodi" required /><br><br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required /><br><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required /><br><br>
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <select id="jenis_kelamin" name="jenis_kelamin" required>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select><br><br>
      <label for="tanggal_lahir">Tanggal Lahir</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" required /><br><br>
      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat" required></textarea><br><br>
      
      <button type="submit" class="submit-button">Submit</button>
    </form>
    <footer>
        <p>&copy; Bayu Agaluh Wijaya - 121140097 - RC | 2023</p>
    </footer>
  </body>
</html>
